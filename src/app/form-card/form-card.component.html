<section class="topicCard">
    <h1>Payment Details</h1>
</section>

<div class="payment-container">
  
    <div class="order-summary">
      <p>Total Amount Due: <span class="total-price">â‚¾{{ totalPrice ? totalPrice.toFixed(2) : '0.00' }}</span></p>
    </div>
  
    <form class="payment-form">
      <div class="form-group">
        <label for="cardNumber">Card Number*</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="XXXX XXXX XXXX XXXX" required>
      </div>
  
      <div class="form-row">
        <div class="form-group half-width">
          <label for="expiryDate">Expiry Date*</label>
          <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
        </div>
        <div class="form-group half-width">
          <label for="cvc">CVC/CVV*</label>
          <input type="text" id="cvc" name="cvc" placeholder="XXX" required>
        </div>
      </div>
  
      <div class="form-group">
        <label for="cardholderName">Cardholder Name</label>
        <input type="text" id="cardholderName" name="cardholderName" placeholder="J. Smith">
      </div>
  
      <button type="submit" class="pay-button" (mouseover)="addRipple($event)">Pay Now</button>
    </form>
  </div>
